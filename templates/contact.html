{% extends "base.html" %}

{% block title %}
Error
{% endblock %}

{% block header %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <!-- Logo: Update 'src' with the path to your logo image -->
        <a class="navbar-brand" href="{{ url_for('home') }}">
            <img src="{{ url_for('static', filename='/images/logo.png') }}" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
            Data Viewer
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link {{ 'active' if active_page == 'admin' else '' }}" href="#">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {{ 'active' if active_page == 'contact_us' else '' }}"href="{{ url_for('contact_us') }}">Contact Us</a>
                </li>
            </ul>
            <form class="d-flex">
                <a class="btn btn-outline-success" href="{{ url_for('logout') }}" role="button">Logout</a>
            </form>
        </div>
    </div>
</nav>
{% endblock %}

{% block content %}
<div class="container my-5">
    <h2>Contact Us</h2>
    <form>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Your Name">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}

{% block additional_scripts %}
<script>
</script>
{% endblock %}
